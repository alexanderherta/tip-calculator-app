<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="header">
    <p>SPLI</p>
    <p>TTER</p>
  </div>
  <div class="content">
    <div class="calculate-area">
      <div class="bill-area">
        <p>Bill</p>
        <input id="bill-input" class="inputs" type="text" placeholder="0">
      </div>
      <div class="select-area">
        <p>Select Tip %</p>
        <div class="percentage-area">
          <button id="5-button" class="tip-buttons">5%</button>
          <button id="10-button" class="tip-buttons">10%</button>
          <button id="15-button" class="tip-buttons">15%</button>
          <button id="25-button" class="tip-buttons">25%</button>
          <button id="50-button" class="tip-buttons">50%</button>
          <button id="custom-button" class="tip-buttons">Custom</button>
        </div>
      </div>
      <div class="people-area">
        <p>Number of People</p>
        <input id="people-input" class="inputs" type="text" placeholder="0">
      </div>
    </div>
    <div class="result-area">

    </div>
  </div>
</body>
</html>
