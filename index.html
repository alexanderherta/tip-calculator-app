<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="header">
    <p>SPLI</p>
    <p>TTER</p>
  </div>
  <div class="content">
    <div class="calculate-area">
      <div class="bill-area">
        <p class="info-text">Bill</p>
        <div id="bill-input-wrapper">
          <input id="bill-input" class="inputs" type="text" placeholder="0">
        </div>
      </div>
      <div class="select-area">
        <p class="info-text">Select Tip %</p>
        <div class="percentage-area">
          <div class="top-buttons">
            <button id="5-button" class="tip-buttons">5%</button>
            <button id="10-button" class="tip-buttons">10%</button>
            <button id="15-button" class="tip-buttons">15%</button>
          </div>
          <div class="bottom-buttons">
            <button id="25-button" class="tip-buttons">25%</button>
            <button id="50-button" class="tip-buttons">50%</button>
            <input id="tip-input" class="inputs" type="text" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="people-area">
        <p class="info-text">Number of People</p>
        <div id="people-input-wrapper">
          <input id="people-input" class="inputs" type="text" placeholder="0">
        </div>
      </div>
    </div>
    <div class="result-area">
      <div class="tip-amount-area">
        <div class="tip-amount-labels">
          <p class="info-text result-info-text">Tip Amount</p>
          <p class="result-small-text">/ person</p>
        </div>
        <p id="tip-amount" class="result-numbers">$<span id="tip-amount-display">0.00</span></p>
      </div>
      <div class="total-area">
        <div class="total-area-labels">
          <p class="info-text result-info-text">Total</p>
          <p class="result-small-text">/ person</p>
        </div>
        <p id="total-amount" class="result-numbers">$<span id="total-amount-display">0.00</span></p>
      </div>
      <button id="reset-button">RESET</button>
    </div>
  </div>
</body>
</html>
